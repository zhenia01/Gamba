# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Gamba-ez

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_a91fb47b090a4b208280120915c855e9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e11aca888c9d454a9d6afedf235c7a8e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a91fb47b090a4b208280120915c855e9 }}/Gamba:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Gamba-ez'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e93cdb7287934c71b55015ba513ce5a7 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a91fb47b090a4b208280120915c855e9 }}/Gamba:${{ github.sha }}'